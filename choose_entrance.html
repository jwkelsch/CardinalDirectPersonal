<!DOCTYPE html>
<!--Page for selecting entrance of Wentz building for interior page-->
<html>
<head>
	<link rel="icon" href="assets/images/browserIcon.jpg">
	<meta charset = "utf-8">
	<meta name="author" content="CSIndustries">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="assets/css/interior_style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Entrance Selection (Wentz Science Center)</title>
</head>
<body>
	<header>
		<img src="assets/images/cardinaldirect_logo.jpg" alt="CardinalDirect Logo"/>
		<button id="logout" class="fa fa-sign-out" type="button"></button><br>
		<h2>Choose an entrance</h2>
		
	</header>

	<div class="entrances">
		<div id="ne">
			<button id="ne" type="button">Northeast Entrance</button>
			<image id="entrance_ne" src="assets/images/building interiors/entrances/entrance_ne_outside.jpg" style="width:600px; height: 400px;"></image>
			
		</div>
		<div id="nw">
			<button id="nw" type="button">Northwest Entrance</button>
			<image id="entrance_nw" src="assets/images/building interiors/entrances/entrance_nw_outside.jpg" style="width:600px;height: 400px;"></image>
			
		</div>
		<div id="se">
			<button id="se" type="button">Southeast Entrance</button>
			<image id="entrance_se" src="assets/images/building interiors/entrances/entrance_se_outside.jpg" style="width:600px;height: 400px;"></image>
			
		</div>
		<div id="sw">
			<button id="sw" type="button">Southwest Entrance</button>
			<image id="entrance_sw" src="assets/images/building interiors/entrances/entrance_sw_outside.jpg" style="width:600px;height: 400px;"></image>
			
		</div>
	</div>
	<section>
	<div>
		<button id="back-button" type="button">Back</button>
	</div>
	</section>


<script src="assets/js/floors.js"></script>
<script src="assets/js/entrance_listeners.js"></script>
</body>
</html>
